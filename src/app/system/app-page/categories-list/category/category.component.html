<div class="category" style="border-right: 3rem solid {{category.color}}">
  <div class="category-left">
    <span>{{category.name}}</span>
  </div>
  <div class="category-right">
    <div class="buttons">
      <button (click)="deleteCategory()"><i class="fa-solid fa-trash"></i></button>
      <button (click)="editCategory()"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
  </div>
</div>
